<h1>Welcome to Chatty</h1>
<div class="msgContainer">
    <div data-ng-repeat="msg in messages" class="msg"><span class="user">{{msg.user}}: </span> {{msg.msg}}</div>
</div>
<p>Enjoy!</p>
        <form>
<input data-ng-model="user" type="text" placeholder="User"/>
<input data-ng-model="msg" type="text" placeholder="Message"/>
<button data-ng-click="submitMsg()">Send</button></form>
<hr/>
